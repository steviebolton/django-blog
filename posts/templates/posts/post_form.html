{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

    <h4>Add a post</h4>
 
      <form method="POST" action="{% url 'add_post' %}" enctype="multipart/form-data"> 
      
      {% csrf_token %}
      
     {{ form | as_bootstrap }}
     
      <input type="submit"/>
    </form>

{% endblock content %}
